<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - UnlockTask</title>
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #0a0a0a; /* أسود داكن */
      color: #b0d9f7; /* بيبي بلو */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #88c7ff;
      text-shadow: 0 0 10px #88c7ff;
    }
    button {
      background-color: #89caff;
      color: #0a0a0a;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #89caff88;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6ab3ff;
    }
    #loading {
      display: none;
      margin-top: 20px;
      font-size: 1rem;
      color: #88c7ff;
    }
  </style>
</head>
<body>

  <h1>UnlockTask</h1>
  <button id="googleSignInBtn">تسجيل الدخول باستخدام Google</button>
  <div id="loading">جاري تسجيل الدخول...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // TODO: استبدل بيانات Firebase الخاصة بك هنا
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // باقي الإعدادات
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signInBtn = document.getElementById('googleSignInBtn');
    const loadingText = document.getElementById('loading');

    signInBtn.addEventListener('click', () => {
      loadingText.style.display = 'block';
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          // تسجيل الدخول ناجح، نوجه المستخدم إلى لوحة التحكم
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          loadingText.style.display = 'none';
          alert('حدث خطأ أثناء تسجيل الدخول: ' + error.message);
        });
    });

    // إذا كان المستخدم مسجلاً بالفعل، نعيد توجيهه مباشرة
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
